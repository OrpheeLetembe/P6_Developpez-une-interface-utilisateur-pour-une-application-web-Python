<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
	<title>JustStreamIt</title>
</head>
<body>
	<div id="bloc-page">
		<header class="header">
			<a href="#" class="logo">JustStreamIt</a>
			<ul class="nav">
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Catégories</a></li>	
			</ul>
		</header>
		<div id="best-movie">
			<div id="best-movie__info">
				<h3 id="best-movie__title"></h3>
				<button id="best-movie__btn" onclick="bestMoviePopup()">Play</button>
				<p id="best-movie__abstract"></p>
			</div>
			<img id="best-movie__img"  src="" alt="best movie image">
		</div>
		<div id="overlay">
			<div id="popup-movie">
				<img id="popup-movie__img" src="" alt="Movie image">
				<ul id="popup-movie__detail">
					<li id="popup-movie__title"></li>
					<li id="popup-movie__abstract"></li>
					<li id="popup-movie__genre">Genres :</li>
					<li id="popup-movie__date">Date published :</li>
					<li id="popup-movie__rated">Rated :</li>
					<li id="popup-movie__imdb">Imdb score</li>
					<li id="popup-movie__director">Directors :</li>
					<li id="popup-movie__actors">Actors :</li>
					<li id="popup-movie__duration">Duration :</li>
					<li id="popup-movie__country">Countries :</li>
					<li id="popup-movie__box">Box office :</li>
				</ul>
				<button id="popup-movie__btn" onclick="closePopup()">X</button>
			</div>
		
		</div>

		<h2 class="category">Films les mieux notés</h2>
		
		<div id="top-rated">
			
			<button id="top-rated_btnL" class="movie-btn"><</button>
			<div id="top-rated_img">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				<img class="movie-img" src="" alt="Movie image">
				
			</div>
			<button id="top-rated_btnR" class="movie-btn">></button>
			

			
			
		</div>
		
	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
