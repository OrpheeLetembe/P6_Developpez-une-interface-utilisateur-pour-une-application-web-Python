<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
	<title>JustStreamIt</title>
</head>
<body>
	<div id="bloc-page">
		<header class="header">
			<a href="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" target="blank" class="logo"><span id="j">J</span>ust<span id="s">S</span>tream<span id="i">I</span>t</a>
			<ul class="nav">
				<li><a href="#">Accueil</a></li>
				<li class="menu-category"><a href="#">Catégories</a>
					<ul class="submenu">
						<li><a href="#level1">Films les mieux notés</a></li>
						<li><a href="#level2">Action</a></li>
						<li><a href="#level3">Comedie</a></li>
						<li><a href="#level4">Romance</a></li>
					</ul>
				</li>	
			</ul>
		</header>
		
		<div id="best-movie">
			<h2>MEILLEUR <br>FILM</h2>
			<div id="best-movie__info">
				<h3>Best movie title</h3>
				<button id="best-movie__btn">Play</button>
				<p id="best-movie__abstract"></p>
			</div>
			<img id="best-movie__img" src="img.jpg" alt="best movie image">
		</div>
	
		<div id="overlay">
			<div id="popup-movie">
				<img id="popup-movie__img" src="img.jpg" alt="Movie image">
				<ul id="popup-movie__detail">
					<li id="popup-movie__title"></li>
					<li id="popup-movie__abstract"></li>
					<li id="popup-movie__genre"></li>
					<li id="popup-movie__date"></li>
					<li id="popup-movie__rated"></li>
					<li id="popup-movie__imdb"></li>
					<li id="popup-movie__director"></li>
					<li id="popup-movie__actors"></li>
					<li id="popup-movie__duration"></li>
					<li id="popup-movie__country"></li>
					<li id="popup-movie__box"></li>
				</ul>
				<button id="popup-movie__btn">X</button>
			</div>
			
		</div>

		<div id="level1" class="title">
			<div></div>
			<h2 >FILMS LES MIEUX NOTES</h2>
			<div></div>
		</div>
		
		<div id="top-rated" class="movie-category" >
			<button id="top-rated_btnL" class="movie-btn btnL">&lt;</button>
			<div class="container">
				<div id="top-rated_img_visible" class="img_visible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				<div id="top-rated_img_invisible" class="img_invisible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				
			</div>
			<button id="top-rated_btnR" class="movie-btn btnR" >></button>	
		</div>

		<div id="level2" class="title">
			<div></div>
			<h2 >ACTION</h2>
			<div></div>
		</div>
		
		<div id="action" class="movie-category" >
			<button id="action_btnL" class="movie-btn btnL">&lt;</button>
			<div class="container">
				<div id="action_img_visible" class="img_visible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				<div id="action_img_invisible" class="img_invisible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				
		   </div>
		    <button id="action_btnR" class="movie-btn btnR">></button>
		</div>

		<div id="level3" class="title">
			<div></div>
			<h2 >COMEDIE</h2>
			<div></div>
		</div>
		
		<div id="comedy" class="movie-category" >
			<button id="comedy_btnL" class="movie-btn btnL">&lt;</button>
			<div class="container">
				<div id="comedy_img_visible" class="img_visible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				<div id="comedy_img_invisible" class="img_invisible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				
		    </div>
		    <button id="comedy_btnR" class="movie-btn btnR">></button>
		</div>

		<div id="level4" class="title">
			<div></div>
			<h2 >ROMANCE</h2>
			<div></div>
		</div>
		
		<div id="romance" class="movie-category" >
			<button id="romance_btnL" class="movie-btn btnL">&lt;</button>
			<div class="container">
				<div id="romance_img_visible" class="img_visible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				<div id="romance_img_invisible" class="img_invisible">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
					<img class="movie-img" src="img.jpg" alt="Movie image">
				</div>
				
		    </div>
		    <button id="romance_btnR" class="movie-btn btnR">></button>
		</div>
		<footer>
			
			
	    </footer>
	</div>

<script src="main.js"></script>
</body>
</html>
