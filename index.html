<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
	<title>JustStreamIt</title>
</head>
<body>
	<div id="bloc-page">
		<header class="header">
			<a href="#" class="logo">JustStreamIt</a>
			<ul class="nav">
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Cat√©gories</a></li>	
			</ul>
		</header>
		<div id="best-movie">
			<div id="best-movie__info">
				<h3 id="best-movie__title"></h3>
				<button id="best-movie__btn">Play</button>
				<p id="best-movie__abstract"></p>
			</div>
			<img id="best-movie__img"  src="" alt="best movie image">
		</div>
		<div id="overlay">
			<div id="popup-movie">
				<img id="popup-movie__img" src="" alt="Movie image">
				<ul id="popup-movie__detail">
					<li id="popup-movie__title"></li>
					<li id="popup-movie__abstract"></li>
					<li id="popup-movie__genre">Genres :</li>
					<li id="popup-movie__date">Date published :</li>
					<li id="popup-movie__rated">Rated :</li>
					<li id="popup-movie__imdb">Imdb score</li>
					<li id="popup-movie__director">Directors :</li>
					<li id="popup-movie__actors">Actors :</li>
					<li id="popup-movie__duration">Duration :</li>
					<li id="popup-movie__country">Countries :</li>
					<li id="popup-movie__box">Box office :</li>
				</ul>
				<button id="popup-movie__btn" onclick="closePopup()">X</button>
			</div>
		
		</div>
		<div class="title">
			<div></div>
			<h2 >FILM LES MIEUX NOTES</h2>
			<div></div>
		</div>
		
		<div class="category" id="top-rated">
			
			<button id="top-rated_btnL" class="movie-btn btnL"><</button>
			<div class="container">
				<div id="top-rated_img_visible" class="img_visible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				<div id="top-rated_img_invisible" class="img_invisible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				
			</div>
			<button id="top-rated_btnR" class="movie-btn btnR" >></button>	
		</div>

		<div class="title">
			<div></div>
			<h2 >ACTION</h2>
			<div></div>
		</div>
		
		<div class="category" id="action">
			<button id="action_btnL" class="movie-btn btnL"><</button>
			<div class="container">
				<div id="action_img_visible" class="img_visible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				<div id="action_img_invisible" class="img_invisible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				
		    </div>
		    <button id="action_btnR" class="movie-btn btnR">></button>
		</div>

		<div class="title">
			<div></div>
			<h2 >COMEDIE</h2>
			<div></div>
		</div>
		
		<div class="category" id="comedy">
			<button id="comedy_btnL" class="movie-btn btnL"><</button>
			<div class="container">
				<div id="comedy_img_visible" class="img_visible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				<div id="comedy_img_invisible" class="img_invisible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				
		    </div>
		    <button id="comedy_btnR" class="movie-btn btnR">></button>
		</div>

		<div class="title">
			<div></div>
			<h2 >ROMANCE</h2>
			<div></div>
		</div>
		
		<div class="category" id="romance">
			<button id="romance_btnL" class="movie-btn btnL"><</button>
			<div class="container">
				<div id="romance_img_visible" class="img_visible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				<div id="romance_img_invisible" class="img_invisible">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
					<img class="movie-img" src="" alt="Movie image">
				</div>
				
		    </div>
		    <button id="romance_btnR" class="movie-btn btnR">></button>
		</div>

		
	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
